<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Evento</title>
</head>

<body>
    <div class="container mt-5">
        <form action="#" method="post">
            <fieldset>

                <div class="row">
                    <div class="col-md-12" >
                    <label for="nome" class="form-label">Nome do Evento</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" name="data" id="data" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horario" class="form-label">Horário</label>
                        <input type="time" class="form-control" name="horario" id="horario" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" name="local" id="local" required>
                    </div>
                    <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo de Evento</label>
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="" disabled selected>Selecione um tipo de Evento</option>
                        <option value="palestra">Palestra</option>
                        <option value="workshop">Workshop</option>
                        <option value="reuniao">Reunião</option>
                        <option value="curso">Curso</option>
                    </select>
                    </div>
                </div>
               
                <div class="row mt-3">
                    <div class="col-md-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>  
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <label for="organizador" class="form-label">Organizador Responsável</label>
                        <input type="text" class="form-control" name="organizador" id="organizador" required>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-between">
                    <button type="reset" class="btn btn-primary">Cancelar</button>  
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>  
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
